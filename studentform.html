<h1>Student Registration Form</h1>
<form>
    <label>Full Name:</label>
    <input for="text" placeholder="Enter your name" required>
    <br><br>
    <label>Email:</label>
    <input for="text" placeholder="Enter your valid email " required>
    <br><br>
    <label>Password:</label>
    <input for="text" placeholder="Enter your password" required>
    <br><br>
    <label>Gender:</label><br>

<label for="female">
  <input type="radio" id="female" name="gender" value="Female" required>
  Female
</label><br>

<label for="male">
  <input type="radio" id="male" name="gender" value="Male" required>
  Male
</label><br>

<label for="other">
  <input type="radio" id="other" name="gender" value="Other" required>

</label>

        <select  placeholder="courses"> 
            <option value="--courses--">--courses--</option>

            <option value="b.ca">B.CA</option> 
            <option value="m.tech">M.TECH</option> 
        </select> 
        <br><br> 
        <label>Contact No:</label>
    <input for="tel" placeholder="Enter phone number" required>
    <br><br>
    <label for="requests">Address:</label><br> 
        <textarea id="requests" name="requests" rows="4" col="30" placeholder="enter your address" required></textarea>
        <br><br> 
        <input type="submit" value="Register"> 
        <input type="reset" value="Clear">
