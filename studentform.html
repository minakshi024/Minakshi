<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1 style="text-align: center;"> Student Registration Form</h1>
    <hr>
    <form>
        <label for="Full Name"><b>Full Name:</b></label>
     <input type="text" placeholder="Enter your fullname" required> 
     <br><br>
     <label for="Email"><b>Email:</b></label>
      <input type="text" placeholder="Enter valid email address" required> 
      <br><br>
      <label for="Password"><b>Password:</b></label>
       <input type="text" placeholder="Enter Password" required> 
       <br><br>
       <label for="gender"><b>Gender:</b></label><br>
        
    
        <label>
            <input type="radio" name="gender" value="male">
            Male
        </label>
        <br>
        <label>
            <input type="radio" name="gender" value="female">
            Female
        </label>
        <br>
        <label>
            <input type="radio" name="gender" value="other">
            Other
        </label>
        <br><br>
        <label for="course">Course</label> 
        <select  placeholder="-select course-"> 
            <option value="B.tech">B.TECH</option> 
            <option value="B.sc">B.SC</option> 
            <option value="B.CA">B.CA</option> 
            <option value="B.Bba">B.BBA</option> 
        </select> 
        <br><br>
         <label for="Contact No"><b>Contact No.:</b></label>
     <input type="tel" placeholder="Enter phone number" required> 
     <br><br>
     <label for="address">Address:</label><br> 
        <textarea id="address" name="Address" rows="4" col="30"></textarea>
        <br><br> 
         <input type="submit" value="Register"> 
        <input type="reset" value="Clear"> 
</form>
<hr>
