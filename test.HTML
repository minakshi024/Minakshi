<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
        <link rel="stylesheet" href="FORM.css">
</head>
<body>
    <h1 align="center"><i>Form for student detail</i></h1> 

<form action="#" method="post" align="center"> 
    <fieldset style="display:inline-block; text-align:left;"> 
    
        
        <label for="fullname">Full Name:</label> 
        <input type="text" placeholder="Your Fullname" required> 
        <br><br> 

        <label for="email">Email:</label> 
        <input type="email" placeholder="Email Id" required>
        <br><br> 

       
        <label for="phone">Phone:</label> 
        <input type="tel" placeholder="Phone no" required> 
        <br><br> 

       
         <label for="Year"> Course year</label>    <!--checkbox -->
        <select  placeholder="Year"> 
            
            <option value="--year of couse--"></option>
            <option value="1st year">1st year</option> 
            <option value="2nd year">2nd year</option> 
            <option value="3rd year">3rd year</option> 
            <option value="4th year">4th year</option> 
        </select> 
        <br><br>
        <label for="checkbox" placeholder="checkbox"></label>

      
        <input type="submit" value="Book Now"> 
        <input type="reset" value="Reset Form"> 

    </fieldset>  
</form> 
</body>
</html>
